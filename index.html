<!DOCTYPE html>
<html>
    <head>
        <title>First class</title>
        <link rel="icon" href="images/favicon.png">
    </head>
    <body>
      <table border="1px" cellspacing="0" width="100%">
          <tr>
              <th>SI</th>
              <th>Tag Name</th>
              <th>Description</th>
              <th>Example</th>
          </tr>
          <tr>
            <td>01</td>
            <td>h1 </td>
            <td>This is heading tag</td>
            <td><h1>This is heading</h1></td>
          </tr>
          <tr>
            <td>02</td>
            <td>p </td>
            <td>This is paragraph tag</td>
            <td><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, fugit!</p></td>
          </tr>
          <tr>
            <td>03</td>
            <td>b</td>
            <td>This is bold tag</td>
            <td><b>This is heading</b></td>
          </tr>
          <tr>
            <td>04</td>
            <td>image</td>
            <td>This is for image </td>
            <td><img src="images/favicon.png" alt="Fav icon"></td>
          </tr>
      </table>
    </body>
</html>
